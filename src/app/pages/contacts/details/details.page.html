<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/tabs/settings/contacts"></ion-back-button>
    </ion-buttons>
    <ion-title>contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="UpadatecontactModal()">
        Modifier
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="display">

  <br>
  <ion-row>
    <ion-col style="text-align: center;">
      <img src="../../../../assets/user.svg" style="width: 100px;height: 100px;">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center;">

      <h1 > {{ contactOne['name']}}</h1>
    </ion-col>
  </ion-row>
  <br>
  <ion-row>
    <ion-col class="card-contact" style="text-align: center;" (click)="call(contactOne['phone'])">
      <i class="fas fa-phone-alt" style="color: #94b817;font-size: 20px;"></i>      
      <br>
      <span style="font-size: 12px;" color="primary">Portable</span>
    </ion-col>
    <ion-col class="card-contact" style="text-align: center;">
      <i class="fas fa-comment" style="color: #94b817;font-size: 20px;"></i>      
      <br>
      <span style="font-size: 12px;" color="primary">Message</span>
    </ion-col>
    <ion-col class="card-contact" style="text-align: center;">
      <i class="fas fa-clipboard-list" style="color: #94b817;font-size: 20px;"></i>      
      <br>
      <span style="font-size: 12px;" color="primary">Commande</span>
    </ion-col>
  </ion-row>

    <ion-col class="card-contact" style="padding: 10px" (click)="call(contactOne['phone'])">
