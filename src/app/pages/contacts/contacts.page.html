<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produits
    </ion-title>
    <ion-buttons slot="start" (click)="path.routeTo('/tabs/settings', '/tabs/contacts')">
      <ion-buttons slot="start">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-buttons>
    </ion-buttons>

    <ion-buttons slot="end" (click)="openUrl('https://tawk.to/LifeDerma')">
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="onSearchTerm($event)" placeholder="Search an item"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div *ngIf="display">

    <ion-list>

      <ion-item *ngFor="let contact of contacts let i = index" (click)="DetailContactModal(contact.phone)">
        <ion-avatar slot="start">
          <img src="../../../assets/user.svg">
        </ion-avatar>
        <ion-label style="font-weight: 5O0;">
          {{ contact.name }} </ion-label>
      </ion-item>
    </ion-list>

  </div>

  <!-- Skeleton screen -->
  <div *ngIf="!display">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
