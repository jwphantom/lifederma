<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf="path.previousPath" slot="start" (click)="path.routeTo(path.previousPath, '')">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" (click)="openUrl('https://tawk.to/LifeDerma')">
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="card-item row">
    <div *ngFor="let user of c_user" class="col-12">
      <br>
      <div *ngIf="user.email" style="font-weight: bold; font-size: 18px;">{{user.email }} </div>
      <div *ngIf="user.name" style="color: #707b8a; font-size: 14px; padding-top: 5px;" (click)="updateName()">Nom :
        {{user.name }} <ion-icon name="create-outline"></ion-icon>
      </div>
      <div *ngIf="!user.name" style="font-weight: bold; font-size: 20px; " (click)="updateName()">Agent XYZ <ion-icon
          name="create-outline"></ion-icon>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let user of c_user" class="col-12">
      <div *ngIf="user.function" class="button-swt1">{{user.function }} </div>
    </div>
  </div>
