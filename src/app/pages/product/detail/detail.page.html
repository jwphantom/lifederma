<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismissModal()">
        Retour
      </ion-button>
    </ion-buttons>
    <ion-title slot="end" class="header" > Produits ({{this.cat}}) </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Data to display after skeleton screen -->
  <div *ngIf="display">
    <ion-card *ngFor="let produit of produits" class="card-item">

      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../assets/skincare.svg">
        </ion-avatar>
        <ion-label>
          <ion-row>
            <ion-col>
              {{ produit.name }}
            </ion-col>
            <ion-col style="text-align: end; font-weight: 600;">
              {{ devise }} {{ produit.price }}
            </ion-col>
          </ion-row>
          <ion-row>

          </ion-row>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

  <!-- Skeleton screen -->
  <div *ngIf="!display">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

    </ion-list>
  </div>
  
</ion-content>
